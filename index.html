<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library Book Details</title>
</head>
<body>
    <div class="container">
        <h1>Library Book Details</h1>
        <form id="book-form">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" name="student-name" required><br>
            <label for="book-title">Book Title:</label>
            <input type="text" id="book-title" name="book-title" required><br>
            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" name="due-date" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
